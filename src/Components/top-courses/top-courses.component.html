<div class="topCourses">
    <div class="topCourses_wrapper">

        <div class="courses_Header">
            <div class="topC_header">
                <div class="leftHeader">
                    <h3>Browse Our Top Courses</h3>
                    <p>Cum doctus civibus efficiantur in imperdiet deterruisCum doctus civibus efficiantur in imperdiet deterruisset.</p>
                </div>
        
                <div class="rightHeader">
                    <p>customise drop down</p>
                </div>
            </div>
        </div>

        <div class="courseCards">
            <div class="courseCard" *ngFor="let card of courseData">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8dGVhY2hlcnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" alt="Card image cap">
                    <div class="card-body">
                        <p>Upadtes: {{card.date}}</p>
                      <h5 class="card-title">{{card.title}}</h5>
                      <p class="card-text">Some quick example text to build on the the card's content.</p>
                      <hr>
                      <div class="info">
                          <h6>{{card.price}}</h6>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="button">
            <button type="button" class="btn btn-danger">view All Courses</button>
        </div>
    </div>
</div>
